{% extends "base.html" %} {% block content %}

<div class="main-image">
  <div class= "gif-container">
      <img class = 'gif' src='{{ profile_gif }}'></img>
      <div class='text-box'>
        <p class="text">Welcome to your profile</p>
        <p><a style="color:#56693D" href="bonanza.com">{{ username }}</a></p>
        <p class="text">{{ message }}</p>
      </div> 
  </div>
  <div class= "right-container">
    <h1 class="main-text">Profile</h1>
    {% if access_token %}
      <p class="text">
          You are connected to Pinterest.
      </p>
      <div id="access_token" >
          <p class="text">{{ access_token }}</p>
      </div>
      <button class="text" onclick="showAccessToken()">Show Access Token</button>
      <button class="text" type="submit", onclick="window.location.href = '{{ auth_url }}';">Get a new access token</button>
    {% else %}
      <p class="text">
        Let's connect to pinterest
      </p>
      <button class="red-button" type="submit", onclick="window.location.href = '{{ auth_url }}';">Log in with Pinterest</button>
    {% endif %} 
   </div>
</div>

{% endblock content %}
