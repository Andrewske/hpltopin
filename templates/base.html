<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <!DOCTYPE html>
    <!--<link rel='stylesheet' href='static/css/main.css'>-->
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Bonanza Hand Picked List to Pinterest</title>
    {% endif %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>

  <header class="nav-bar">
    <img class="logo" src="static/media/bonanza_logo_green.png" />
    <img class="logo" src="static/media/badgeRGB.png" />
  </header>

  <body>
    {% block content %}{% endblock %}

    <script>
      window.pAsyncInit = function() {
        PDK.init({
          appId: "5021381484636841344",
          cookie: false
        });
      };

      function login(callback) {
        PDK.login(
          {
            scope:
              "read_public, write_public, read_relationships, write_relationships"
          },
          function(response) {
            if (!response || response.error) {
              alert("Error Occurred");
            } else {
              var access_token = PDK.getSession().accessToken;
            }
          }
        );
      }

      (function(d, s, id) {
        var js,
          pjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//assets.pinterest.com/sdk/sdk.js";
        pjs.parentNode.insertBefore(js, pjs);
      })(document, "script", "pinterest-jssdk");
    </script>
  </body>

  <footer>
    <a href="https://github.com/Andrewske/pinterest-bonanza-api"
      ><img class="logo" src="static/media/GitHub-Mark-64px.png"
    /></a>
  </footer>
</html>
